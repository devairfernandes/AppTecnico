
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPulse AI | Pro Network Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #02040a;
            --accent-blue: #3b82f6;
            --glass: rgba(13, 17, 23, 0.75);
            --glass-border: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #e6edf3;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(99, 102, 241, 0.05) 0%, transparent 40%);
            background-size: 100% 100%;
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 24px -4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 12px 40px -8px rgba(0, 0, 0, 0.6);
        }
        .nav-item-active {
            background: linear-gradient(to right, rgba(59, 130, 246, 0.15), transparent);
            border-right: 3px solid var(--accent-blue);
        }
        
        /* Custom scrollbar for events log */
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.4); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.15), transparent);
            z-index: 100;
            pointer-events: none;
            animation: scanning 8s linear infinite;
            opacity: 0.5;
        }
        @keyframes scanning {
            from { top: -10%; }
            to { top: 110%; }
        }

        .glow-blue { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5)); }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
